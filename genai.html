<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Inspiration</title>
    <style>
      body {
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        max-width: 600px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      h1 {
        color: #4c63d2;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .quote {
        font-size: 1.5rem;
        line-height: 1.6;
        color: #2d3748;
        margin-bottom: 1rem;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .author {
        color: #718096;
        font-style: italic;
        margin-bottom: 2rem;
      }

      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .main-nav {
          position: fixed;
          bottom: 20px;
          top: auto;
          left: 50%;
          transform: translateX(-50%);
          width: calc(100% - 40px);
          max-width: 400px;
        }

        .main-nav ul {
          justify-content: space-between;
          gap: 10px;
        }

        .main-nav a {
          padding: 8px 12px;
          font-size: 0.85rem;
        }

        .container {
          margin-top: 20px;
          margin-bottom: 100px;
          padding: 2rem;
        }

        h1 {
          font-size: 2rem;
        }

        .quote {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <nav class="main-nav">
    <ul>
      <li><a href="qualifications.html" class="active">Qualifications</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="genai.html">GenAI</a></li>
    </ul>
  </nav>
  <body>
    <div class="container">
      <h1>✨ Daily Inspiration</h1>
      <div class="quote" id="quote">
        Click the button below to get inspired!
      </div>
      <div class="author" id="author"></div>
      <button onclick="getNewQuote()">New Quote</button>
    </div>

    <script>
      const quotes = [
        {
          text: "The only way to do great work is to love what you do.",
          author: "Steve Jobs",
        },
        {
          text: "Life is what happens to you while you're busy making other plans.",
          author: "John Lennon",
        },
        {
          text: "The future belongs to those who believe in the beauty of their dreams.",
          author: "Eleanor Roosevelt",
        },
        {
          text: "It is during our darkest moments that we must focus to see the light.",
          author: "Aristotle",
        },
        {
          text: "The way to get started is to quit talking and begin doing.",
          author: "Walt Disney",
        },
        {
          text: "Innovation distinguishes between a leader and a follower.",
          author: "Steve Jobs",
        },
        {
          text: "Your time is limited, don't waste it living someone else's life.",
          author: "Steve Jobs",
        },
        {
          text: "If you look at what you have in life, you'll always have more.",
          author: "Oprah Winfrey",
        },
        {
          text: "The only impossible journey is the one you never begin.",
          author: "Tony Robbins",
        },
        {
          text: "In the middle of difficulty lies opportunity.",
          author: "Albert Einstein",
        },
      ];

      function getNewQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const selectedQuote = quotes[randomIndex];

        document.getElementById(
          "quote"
        ).textContent = `"${selectedQuote.text}"`;
        document.getElementById(
          "author"
        ).textContent = `— ${selectedQuote.author}`;
      }

      // Load a quote when the page loads
      window.onload = getNewQuote;
    </script>
  </body>
</html>
